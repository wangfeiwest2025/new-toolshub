        // Number to Chinese Uppercase
        function toChineseUppercase(num) {
            if (isNaN(num)) return 'Êó†ÊïàÊï∞Â≠ó';
            
            const bigDigits = ['Èõ∂', 'Â£π', 'Ë¥∞', 'ÂèÅ', 'ËÇÜ', '‰ºç', 'ÈôÜ', 'Êüí', 'Êçå', 'Áéñ'];
            const units = ['', 'Êãæ', '‰Ω∞', '‰ªü'];
            const bigUnits = ['', '‰∏á', '‰∫ø', 'ÂÖÜ'];
            
            let str = String(num);
            let result = '';
            let len = str.length;
            
            // Handle decimal
            let integerPart = str.split('.')[0];
            let decimalPart = str.split('.')[1] || '';
            
            let n = parseInt(integerPart);
            if (n === 0) {
                result = 'Èõ∂';
            } else {
                let unitIndex = 0;
                let zeroCount = 0;
                
                for (let i = integerPart.length - 1; i >= 0; i--) {
                    let digit = parseInt(integerPart[i]);
                    let unit = units[unitIndex % 4];
                    let bigUnit = bigUnits[Math.floor(unitIndex / 4)];
                    
                    if (digit === 0) {
                        zeroCount++;
                    } else {
                        if (zeroCount > 0 && result.indexOf('Èõ∂') === -1) {
                            result = 'Èõ∂' + result;
                        }
                        zeroCount = 0;
                        result = bigDigits[digit] + unit + result;
                    }
                    
                    unitIndex++;
                }
            }
            
            // Handle decimal part
            if (decimalPart) {
                result += 'ÁÇπ';
                for (let i = 0; i < decimalPart.length; i++) {
                    result += bigDigits[parseInt(decimalPart[i])];
                }
            }
            
            return result;
        }
        
        // Chinese Uppercase to Number
        function toNumber(chinese) {
            const bigDigits = { 'Èõ∂': 0, 'Â£π': 1, 'Ë¥∞': 2, 'ÂèÅ': 3, 'ËÇÜ': 4, '‰ºç': 5, 'ÈôÜ': 6, 'Êüí': 7, 'Êçå': 8, 'Áéñ': 9 };
            const units = { 'Êãæ': 10, '‰Ω∞': 100, '‰ªü': 1000 };
            const bigUnits = { '‰∏á': 10000, '‰∫ø': 100000000, 'ÂÖÜ': 1000000000000 };
            
            let num = 0;
            let current = 0;
            
            chinese = chinese.replace(/ÁÇπ/g, '.');
            
            for (let i = 0; i < chinese.length; i++) {
                const char = chinese[i];
                
                if (bigDigits[char] !== undefined) {
                    current = current * 10 + bigDigits[char];
                } else if (units[char]) {
                    current = current * units[char];
                    num += current;
                    current = 0;
                } else if (bigUnits[char]) {
                    current = current * bigUnits[char];
                    num += current;
                    current = 0;
                } else if (char === '.' || char === 'ÂÖÉ') {
                    num += current;
                    current = 0;
                }
            }
            
            num += current;
            return num;
        }
