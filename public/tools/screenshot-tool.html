                        windowHeight: document.documentElement.scrollHeight,
                        x: 0,
                        y: 0,
                        width: document.documentElement.scrollWidth,
                        height: document.documentElement.scrollHeight
                    });
                    
                    // è£å‰ªåˆ°é€‰å®šåŒºåŸŸ
                    const croppedCanvas = document.createElement('canvas');
                    croppedCanvas.width = rect.width;
                    croppedCanvas.height = rect.height;
                    const ctx = croppedCanvas.getContext('2d');
                    ctx.drawImage(canvas, rect.left, rect.top, rect.width, rect.height, 0, 0, rect.width, rect.height);
                    canvas = croppedCanvas;
                }
                
                // è·å–å›¾ç‰‡æ•°æ®
                screenshotDataUrl = canvas.toDataURL(`image/${format}`, quality);
                
                // æ˜¾ç¤ºç»“æœ
                displayResult(canvas, format);
                
            } catch (error) {
                console.error('æˆªå±å¤±è´¥:', error);
                showToast('æˆªå±å¤±è´¥: ' + error.message, 'error');
                hideLoading();
            }
        }
        
        // æ˜¾ç¤ºç»“æœ
        function displayResult(canvas, format) {
            const resultArea = document.getElementById('resultArea');
            const img = document.getElementById('screenshotImage');
            
            img.src = screenshotDataUrl;
            img.onload = function() {
                // æ›´æ–°ä¿¡æ¯
                document.getElementById('infoWidth').textContent = canvas.width + ' px';
                document.getElementById('infoHeight').textContent = canvas.height + ' px';
                document.getElementById('infoFormat').textContent = format.toUpperCase();
                
                // è®¡ç®—æ–‡ä»¶å¤§å°
                const head = 'data:image/' + format + ';base64,';
                const size = Math.round((screenshotDataUrl.length - head.length) * 3 / 4);
                document.getElementById('infoSize').textContent = formatFileSize(size);
                
                // æ˜¾ç¤ºç»“æœåŒºåŸŸ
                resultArea.classList.add('show');
                
                // æ»šåŠ¨åˆ°ç»“æœåŒºåŸŸ
                resultArea.scrollIntoView({ behavior: 'smooth' });
                
                showToast('æˆªå›¾æˆåŠŸï¼', 'success');
            };
        }
        
        // ä¸‹è½½æˆªå›¾
        function downloadScreenshot() {
            if (!screenshotDataUrl) {
                showToast('æ²¡æœ‰å¯ä¸‹è½½çš„æˆªå›¾', 'error');
                return;
            }
            
            const format = document.getElementById('imageFormat').value;
            const timestamp = new Date().getTime();
            const filename = `screenshot-${timestamp}.${format}`;
            
            const link = document.createElement('a');
            link.href = screenshotDataUrl;
            link.download = filename;
            link.click();
            
            showToast('å·²å¼€å§‹ä¸‹è½½: ' + filename, 'success');
        }
        
        // å¤åˆ¶åˆ°å‰ªè´´æ¿
        async function copyToClipboard() {
            if (!screenshotDataUrl) {
                showToast('æ²¡æœ‰å¯å¤åˆ¶çš„æˆªå›¾', 'error');
                return;
            }
            
            try {
                // å°† base64 è½¬æ¢ä¸º Blob
                const res = await fetch(screenshotDataUrl);
                const blob = await res.blob();
                
                await navigator.clipboard.write([
                    new ClipboardItem({
                        [blob.type]: blob
                    })
                ]);
                
                showToast('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
            } catch (error) {
                showToast('å¤åˆ¶å¤±è´¥: ' + error.message, 'error');
            }
        }
        
        // é‡æ–°æˆªå›¾
        function newCapture() {
            document.getElementById('resultArea').classList.remove('show');
            screenshotDataUrl = null;
            selectionRect = null;
            
            const box = document.getElementById('selectionBox');
            box.style.width = '0px';
            box.style.height = '0px';
            
            window.scrollTo(0, 0);
        }
        
        // è¾…åŠ©å‡½æ•°
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }
        
        function showLoading(text) {
            document.getElementById('loadingText').textContent = text;
            document.getElementById('loadingOverlay').classList.add('show');
        }
        
        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('show');
        }
        
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icon = type === 'success' ? 'fa-check-circle' : 
                        type === 'error' ? 'fa-times-circle' : 'fa-info-circle';
            
            toast.innerHTML = `<i class="fas ${icon}"></i> ${message}`;
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ç½‘é¡µæˆªå±å·¥å…·å·²åŠ è½½');
        });
    </script>
